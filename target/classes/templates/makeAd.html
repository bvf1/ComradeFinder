<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form action="#" th:action="@{/makeAd}" th:object="${ad}", method="post">
    <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" required th:value="*{title}"/>
    </div>
    <div>
        <label for="priceRange">Pay range</label>
        <input type="text" name="priceRange" id="priceRange" required th:value="*{priceRange}">
    </div>
    <div>
        <label for="description">description: </label>
        <br>
        <textarea rows="7" cols="40" name="description" id="description" th:value="*{description}"></textarea>
    </div>

    <div>
        <input type="submit" th:value="Register"/>
        <input type="button" th:value="Cancel"/> <!--onClick="window.location.href='../';"-->
    </div>
</form>
<div th:insert="goHome"></div>
</body>
</html>
