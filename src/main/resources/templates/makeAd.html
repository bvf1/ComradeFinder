<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Ad</title>
</head>
<body>
<div>
    Make Ad
    <form action="#" th:action="@{/makeAd}" th:object="${ad}", method="post">
        <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" th:value="*{title}"/>
        </div>
        <div>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" th:value="*{description}" style="height:300%;"/>
        </div>
        <div>
            <!--TODO: Allow additional question (maybe a button that creates input boxes, or just have this similar to tags)-->
            <button value="Add Extra Question"></button>
        </div>
        <div>
            <!--TODO: Check if this works (connected to: Ad.java)-->
            <label for="tags">tags (comma seperated): </label>
            <input type="text" name="tags" id="tags" th:value="*{tags}"/>
        </div>
        <div>
            <input type="submit" value="Register"/>
            <input type="button" value="Cancel" onClick="window.location.href='../';">
        </div>
    </form>
</div>

</body>
</html>
