<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <p th:text="${LoggedInUser.username}">fw</p>
    <p>Is logged In</p>
    <br>
    <a href="/makeApplication">Make an application</a>
</div>
<!--TODO: Add a list of ads so the user can apply for them-->
<div th:if="${ads!=null and !ads.empty}">
    <div th:switch="${ads}">
        <div th:case="*">
            <h2>Job Advertisements</h2>
            <table>
                <thead>
                <tr>
                    <th>Ad Title</th>
                    <th>Description</th>
                    <th>Company</th>
                    <!--TODO: Maybe we don't want tags here-->
                    <th>Pay</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ad : ${ads}}">
                    <td th:text="${ad.title}"></td>
                    <td th:text="${ad.description}"></td>
                    <td th:text="${ad.company.displayName}"></td>
                    <td><!--TODO: Add payment information to Ad--></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
