<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>
<div action="#" th:action="@{/viewCompany}" th:object="${user}", method="get">
    <p th:text="${LoggedInUser.username}"></p>
    <p>Is logged In account type is:</p>
    <p th:text="${type}"></p>

    <br>
    <a href="/makeAd">Make an advertisement</a>

</div>

<!--TODO: Add the list of ads that this company has created along with minimal required information.
        Add a way for the company user to view the applications to that job.-->
<div th:if="${ads!=null and !ads.empty}">
    <div th:switch="${ads}">
        <div th:case="*">
            <h2>Job Advertisements</h2>
            <table>
                <thead>
                <tr>
                    <th>Ad Title</th>
                    <th>Description</th>
                    <th>Company</th>
                    <!--TODO: Maybe we don't want tags here-->
                    <th>Pay</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ad : ${ads}}">
                    <td th:text="${ad.title}"></td>
                    <td th:text="${ad.description}"></td>
                    <td th:text="${ad.company.displayName}"></td>
                    <td><!--TODO: Add payment information to Ad--></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
