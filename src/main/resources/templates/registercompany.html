<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Company</title>
</head>
<body>
<form action="#" th:action="@{/register/company}" th:object="${company}", method="post">
    <div th:insert="registerAccount"></div>
    <div>
        <label for="SSN">SSN: </label>
        <input type="text" name="SSN" id="SSN" th:value="*{SSN}"/>
    </div>
    <div>
        <label for="street">Street: </label>
        <input type="text" name="street" id="street" th:value="*{street}"/>
    </div>
    <div>
        <label for="companyPhone">Company Phone Number: </label>
        <input type="text" name="companyPhone" id="companyPhone" th:value="*{companyPhone}"/>
    </div>
    <div>
        <input type="submit" value="Register"/>
        <input type="button" value="Cancel" onClick="window.location.href='../../';">
    </div>
</form>
</body>
</html>
